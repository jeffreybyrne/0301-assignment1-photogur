{% extends 'base.html' %}
{% block content %}
<h2 class='results-header'>Search results: <span class='results-count'>{{ pictures.count }}</span></h2>
<ul class='photo-search-list'>
  {% for picture in pictures %}
    <li class='results-photo-item'>
      <a href="{% url 'picture_details' id=picture.pk %}">
        <img src="{{ picture.url }}" alt="" class="results-photo-image">
      </a>
      <span class='results-text'>
        <p><span class='results-photo-title'>{{ picture.title }}</span> by {{ picture.artist }}</p>
      </span>
    </li>
  {% endfor %}
</ul>
{% endblock %}
