{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Photogur</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
  </head>
  <body>
    <header class='main-header'>
      <h1 class="main-header-text">Photogur</h1>

      {% if request.user.is_authenticated %}
      <p><a href="{% url 'logout' %}">Log Out</a></p>
      {% else %}
      <p><a href="{% url 'login' %}">Log In</a></p>
      {% endif %}
      <form action="{% url 'picture_search' %}" method="get">
        <label for="picture_search">
          <span>Search:</span>
          <input type="search" id="picture-search" name="query" value="{{ query }}" placeholder="Enter search term here">
        </label>
        <input type="submit" value="Search">
      </form>
    </header>
    {% block content %}
    {% endblock %}
    <footer class='main-footer'>Copyright Jeff Byrne, Inc.</footer>
  </body>
</html>
